<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">
   <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
   <link rel="manifest" href="img/favicons/site.webmanifest">

</head>

<body>


   <div class="wrap-foto">
      <div class="foto">
         <img src="img/1ap.jpg" alt="">

      <div class="foto">
         <img src="img/2ap.jpg" alt="">
      </div>
      <div class="foto">
         <img src="img/3ap.jpg" alt="">
      </div>
   </div>

   <div id="petals">
   </div>
   <div class="flower-container">
      <div class="flower">
         <div class="message">
         </div>

      </div>
   </div>
   <div class="card">
      <div class="title">Перито аюшкиии , булочка моя сладкая, с <b>8</b> марта!</div>
      <div class="text" id="text"></div>
      <div class="author" id="author">Твой любименький <b>Romka 05</b></div>
      <div class="img">
         <img src="img/cat.png" alt="cat">
      </div>
      <div class="img--rat">
         <img src="img/rats.png" alt="rat">
      </div>
      <div class="img--dog">
         <img src="img/dog.png" alt="rat">
      </div>
   </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
   <script src="js/typed.min.js"></script>
   <script src="js/app.js"></script>

</html>
